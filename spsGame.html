<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissors Game</title>
    <style>
        :root{
            --color1: rgb(225, 0, 0);
            --color2: rgb(0, 125, 255);
            --color3: rgb(255, 255, 255);
            --color4: #bbb;
        }


        body{
            margin: 0;
            font-family: sans-serif;
        }
        header{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: sticky;
            top: 0;
            background-color: var(--color2);
        }
        header h1{
            color: var(--color3);
            font-family: cursive;
        }
        header img{
            width: 50px;
            height: 50px;
            background-color: var(--color3);
            border: 5px solid var(--color1);
            border-radius: 50%;
        }
        nav{
            background-color: var(--color4);
            display: flex;
            justify-content: space-between;
            position: sticky;
            top: 87.68px;          
        }
        .nav-items{
            display: flex;
        }
        .nav-items a{
            text-decoration: none;
            padding: 10px;
            font-weight: bold;
        }
        .nav-items .active{
            background-color: var(--color1);
            color: var(--color3);
        }
        .nav-left a{
            color: var(--color1);
        }
        .nav-left a:hover{
            background-color: var(--color1);
            color: var(--color3);
        }
        .nav-right a{
            color: var(--color1);
        }
        .nav-right a:hover{
            background-color: var(--color1);
            color: var(--color3);
        }
        .info{
            margin: 10px;
            text-align: left;
            padding: 10px;
            color: var(--color1);
            border: 10px solid var(--color1);
        }
        .info h3{
            background-color: var(--color1);
            color: var(--color3);
            padding: 5px;
            margin: 0;
        }
        .game{
            display: flex;
            font-family: cursive;
            margin: 10px;
        }
        .game-body{
            text-align: center;
            color: var(--color2);
            border: 10px solid var(--color2);
            width: 75%;
            margin: 10px;
        }
        .game-data{
            text-align: center;
            color: var(--color1);
            border: 10px solid var(--color1);
            width: 25%;
            margin: 10px;
        }
        .game-body h1{
            background-color: var(--color2);
            color: var(--color3);
        }
        .game-body button{
            margin: 5px;
            padding: 10px;
            background-color: var(--color3);
            border: 5px solid var(--color1);
            border-radius: 50%;
        }
        .game-body button:active{
            background-color: var(--color1);
        }
        .game-body .btn-img{
            width: 75px;
            height: 75px;
            margin: 10px;
            border-radius: 50%;
        }
        .game-data h1{
            background-color: var(--color1);
            color: var(--color3);
        }
        button {
            padding: 10px;
            font-weight: bolder;
            color: var(--color1);
        }

        span {
            color: var(--color1);
        }

        #result {
            color: var(--color3);
            background-color: var(--color2);
        }

        @media screen and (max-width: 455px) {
            nav{
                overflow-x: scroll;
                justify-content: space-between;
                text-wrap: nowrap;
                top: 80px;
            }
            .game{
                flex-wrap: wrap;
            }
            .game-body{
                width: 100%;
            }
            .game-data{
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="./favicon.png" alt="logo">
        <h1>First School | Stone Paper Scissors</h1>
    </header>

    <nav>
        <div class="nav-left nav-items">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
        </div>
        <div class="nav-right nav-items">
            <a href="https://alphabet-v2.netlify.app" target="_blank">Alphabet</a>
            <a href="#" class="active">Game !</a>
        </div>
    </nav>
    <div class="game">
        <div class="game-body">
            <div class="info">
                <h3>Instructions:</h3>
                <p>Stone is beaten by Paper, Paper is beaten by Scissors and Scissors is beaten by Stone. Simple! </p>
            </div>
            <h2>Choose any one:</h2>
            <button onclick="spsMachine('Stone');"><img src="./img/stone.jpeg" alt="stone" class="btn-img"></button>
            <button onclick="spsMachine('Paper')"><img src="./img/paper.jpeg" alt="stone" class="btn-img"></button>
            <button onclick="spsMachine('Scissors')"><img src="./img/scissors.jpeg" alt="stone" class="btn-img"></button>
            <h2>Your Choice: <span id="userchoose"></span></h2>
            <h2>Computer's Choice: <span id="computerchoose"></span></h2>
            <h1>Result: <span id="result"></span></h1>
        </div>
        <div class="game-data">
            <h1>Your Scores</h1>
            <!-- <hr> -->
            <h2>Win : <span id="win"></span></h2>
            <h2>Lose : <span id="lose"></span></h2>
            <h2>Tie : <span id="tie"></span></h2>
            <hr>
            <button onclick="resetScore();">Reset Score</button>
            <hr>
        </div>
    </div>

    <script>
        let c = console.log;

        let score;
        let scoreStr = localStorage.getItem('Score');
        
        score = JSON.parse(scoreStr) || {
            win : 0,
            lose : 0,
            tie : 0
        }
        
        let resetScore = ()=>{
            localStorage.clear();
            scoreStr = localStorage.getItem('Score');
            score = {
                win : 0,
                lose : 0,
                tie : 0
            }
            showScore();
        }

        let showScore = ()=>{
            document.getElementById('win').innerHTML = score.win;
            document.getElementById('lose').innerHTML = score.lose;
            document.getElementById('tie').innerHTML = score.tie;
        }
        showScore();

        let spsMachine = (userChoice)=>{
            c(userChoice);
            document.getElementById('userchoose').innerHTML = userChoice;
            let randomNumber = Math.random() * 3;
            c(randomNumber);
            let computerChoice = ()=>{
                if (randomNumber > 2) {
                    return 'Stone';
                } else if (randomNumber > 1) {
                    return 'Paper';
                } else {
                    return 'Scissors'
                }
            }
            c(computerChoice());
            document.getElementById('computerchoose').innerHTML = computerChoice();
            let result = (userChoice)=>{
                if (userChoice === computerChoice()) {
                    return `It's a Tie!`;
                } else if (userChoice === 'Stone'){
                    return (computerChoice() === "Paper") ? 'You Lose!' : 'You Win!'
                } else if (userChoice === 'Paper'){
                    return (computerChoice() === "Scissors") ? 'You Lose!' : 'You Win!';
                } else if (userChoice === 'Scissors'){
                    return (computerChoice() === "Stone") ? 'You Lose!' : 'You Win!';
                }
            }
            c(result(userChoice));
            document.getElementById('result').innerHTML = result(userChoice);

            if (result(userChoice) ==="It's a Tie!"){
                score.tie++;
            } else if (result(userChoice) ==="You Lose!") {
                score.lose++;
            } else {
                score.win++;
            }

            showScore();

            c(score);

            localStorage.setItem('Score', JSON.stringify(score));
        }
    </script>
</body>

</html>
